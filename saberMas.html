<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portafolio</title>

    <link rel="icon" href="./img/logo-pol-oro.svg" type="image/png">

    <link rel="stylesheet" href="index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body style="background-color: #282828;">
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo-pol-oro.svg" alt="Logo" height="120px" width="120px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="./index.html">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sobreMiTitulo">
        <h1 class="tituloSection">Sobre mí</h1>
    </div>

    <div class="container">
        <div class="sobreMi">
            <div class="video">
                <div class="videoMP4">
                    <video src="./img/videoplayback.mp4"></video>
                </div>
                <div class="botonesVideo">
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="indiceBtn">Índice</button>
                    <button id="nudoBtn">Nudo</button>
                    <button id="desenlaceBtn">Desenlace</button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            <div class="infoPersonal">asd</div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
